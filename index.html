<!DOCTYPE html>
<html>
    <head>
		<title>DoK Compare</title>
        <meta charset="utf-8">
        <meta name="description" content="DoK Compare">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">

        <!-- Load font awesome icon library -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <!-- Vue.js development version; includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>

	<body>
        <section class="wrapper">
            <header class="header">
                <figure>
                    <img src="images/coalitionUnits/battle.jpg"/>
                    <figcaption> <h1> DoK Compare </h1> </figcaption>
                </figure>
            </header>

            <main class="content">
                <section class="gaalsien" id="gaalsien">
                    <select>
                        <option disabled value="">Gaalsien units</option>
                        <option v-for="component in componentsArray">
                            <button @click="swapComponent(component)"> {{ component }} </button>
                        </option>
                    </select>
                    <div class="unitSelect" id="unitSelect" :is="currentComponent"></div>
                </section>
                <!-- <section class="coalition">
                    <div class="factionTitle  ">
                        <h2>Coalition</h2>
                    </div>
                    <div class="unitSelect">
                        <div class="coalitionSelect" id="coalitionSelect">
                            <div class="unitGrid" id="coalitionUnitArray">
                                <div v-for="component in componentsArray">
                                  <button @click="swapComponent(component)">{{ component }}</button>
                                </div>
                            </div>
                            <div id="coalitionCompare" :is="currentComponent"></div>
                        </div>
                    </div>
                </section> -->
            </main>
        </section>

        <!-- Vue templates -->

        <!-- Vue template for my-dropdown component. -->
        <template id="gaalsien-dropdown">
            <div class="my-dropdown">
              <!-- On click we call the toggle method -->
            <div class="selected" @click="toggle">Gaalsien units</div>
              <div class="options" v-show="isOpen">
               <!-- v-for loops trough `options` -->
              <!-- and renders a div containing the `option`s value. -->
                  <div class="option" v-for="option in options" @click="set(option)">
                    {{ option }}
                  </div>
              </div>
            </div>
        </template>

        <template id="aav">
            <div class="unitInfo">
                <figure>
                    <img src="images/coalitionUnits/AAV_coalition.jpg"/>
                    <figcaption> <h2> coalition AAV </h2> </figcaption>
                </figure>
                <div class="unitDescription" id="unitDescription">
                    <p>This is a description</p>
                </div>
                <div class="unitStats">
                    <div class="stat" id="aav_speed">
                        <h4>Speed:</h4> <p>80</p>
                    </div>
                    <div class="stat" id="aav_armor">
                        <h4>Armor:</h4> <p>8</p>
                    </div>
                    <div class="stat" id="aav_damage">
                        <h4>Damage:</h4> <p>11</p>
                    </div>
                    <div class="stat" id="aav_RoF">
                        <h4>Rate of Fire:</h4> <p>Very high</p>
                    </div>
                    <div class="stat" id="aav_hull">
                        <h4>Hull:</h4> <p>1400</p>
                    </div>
                    <div class="stat" id="aav_strong">
                        <h4>Strong vs:</h4> <p>Strikecraft</p>
                    </div>
                    <div class="stat" id="aav_weak">
                        <h4>Weak vs:</h4> <p>Railguns, Cruisers</p>
                    </div>
                </div>
            </div>
        </template>

        <template id="artillery-cruiser">
            <div class="unitInfo">
                <figure>
                    <img src="images/coalitionUnits/artilleryCruiser_coalition.jpg"/>
                    <figcaption> <h2> coalition artillery cruiser </h2> </figcaption>
                </figure>
                <div class="unitDescription" id="unitDescription">
                    <p>This is a description</p>
                </div>
                <div class="unitStats">
                    <div class="stat" id="arCruiser_speed">
                        <h4>Speed:</h4> <p>50</p>
                    </div>
                    <div class="stat" id="arCruiser_armor">
                        <h4>Armor:</h4> <p>5</p>
                    </div>
                    <div class="stat" id="arCruiser_damage">
                        <h4>Damage:</h4> <p>100</p>
                    </div>
                    <div class="stat" id="aCruiser_RoF">
                        <h4>Rate of Fire:</h4> <p>Low</p>
                    </div>
                    <div class="stat" id="arCruiser_hull">
                        <h4>Hull:</h4> <p>2500</p>
                    </div>
                    <div class="stat" id="arCruiser_strong">
                        <h4>Strong vs:</h4> <p>Ground</p>
                    </div>
                    <div class="stat" id="arCruiser_weak">
                        <h4>Weak vs:</h4> <p>Strikecraft, Railguns</p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Link to local .js file -->
        <script src="main.js"></script>
	</body>
</html>
