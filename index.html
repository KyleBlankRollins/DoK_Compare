<!DOCTYPE html>
<html>
    <head>
		<title>DoK Compare</title>
        <meta charset="utf-8">
        <meta name="description" content="DoK Compare">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">

        <!-- Load font awesome icon library -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <!-- Vue.js development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>

	<body>
        <section class="wrapper">
            <header class="header">
                <figure>
                    <img src="images/kushanUnits/battle.jpg"/>
                    <figcaption> <h1> DoK Compare </h1> </figcaption>
                </figure>
            </header>

            <main class="content">
                <section class="gaalsien">
                    <div class="factionTitle  gaalsienTitle">
                        <h2>Gaalsien</h2>
                    </div>
                    <div class="unitSelect">
                        <div id="gaalsienSelect">
                            <transition name="fade" mode="out-in">
                                <button class="unitButton" v-if="!show" @click="show = !show" key="menu">Select unit</button>
                                <i class="material-icons clear" v-else @click="show = !show" key="clear">clear</i>
                            </transition>
                            <transition name="fade">
                                <div class="unitGrid" v-if="show">
                                    <div v-for="item in items"> {{ item }} </div>
                                </div>
                            </transition>
                        </div>
                    </div>
                </section>
                <section class="kushan">
                    <div class="factionTitle  kushanTitle">
                        <h2>Kushan</h2>
                    </div>
                    <div class="unitSelect">
                        <div id="kushanSelect">
                            <transition name="fade" mode="out-in">
                                <button class="unitButton" v-if="!show" @click="show = !show" key="menu">Select unit</button>
                                <i class="material-icons clear" v-else @click="show = !show" key="clear">clear</i>
                            </transition>
                            <transition name="fade">
                                <div class="unitGrid" v-if="show">
                                    <img v-for="image in images" :src="image.url" :alt="image.alt"> {{ image }} </img>
                                </div>
                            </transition>
                        </div>
                    </div>
                </section>
                <section class="unitCompare">
                    Vue.js app here.
                </section>

            </main>

      </section>

        <!-- Link to local .js file -->
        <script src="main.js"></script>
	</body>
</html>
