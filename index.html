<!DOCTYPE html>
<html>
    <head>
		<title>DoK Compare</title>
        <meta charset="utf-8">
        <meta name="description" content="DoK Compare">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">

        <!-- Load font awesome icon library -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <!-- Vue.js development version; includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>

	<body>
        <section class="wrapper">
            <header class="header">
                <figure>
                    <img src="images/coalitionUnits/battle.jpg"/>
                    <figcaption> <h1> DoK Compare </h1> </figcaption>
                </figure>
            </header>

            <main class="content">
                <section class="gaalsien">
                    <div class="factionTitle  gaalsienTitle">
                        <h2>Gaalsien</h2>
                    </div>
                    <div class="unitSelect">
                        <div class="gaalsienSelect" id="gaalsienSelect">
                            <div class="unitGrid" id="gaalsienUnitArray">
                                <div v-for="component in componentsArray">
                                  <button @click="swapComponent(component)">{{component}}</button>
                                </div>
                            </div>
                            <!-- Empty div that swapComponent() uses to dynamically change content. -->
                            <div id="gaalsienCompare" :is="currentComponent">

                            </div>
                        </div>
                    </div>
                </section>
                <section class="coalition">
                    <div class="factionTitle  ">
                        <h2>Coalition</h2>
                    </div>
                    <div class="unitSelect">
                        <div class="coalitionSelect" id="coalitionSelect">
                            <div class="unitGrid" id="coalitionUnitArray">
                                <div v-for="component in componentsArray">
                                  <button @click="swapComponent(component)">{{component}}</button>
                                </div>
                            </div>
                            <!-- Empty div that swapComponent() uses to dynamically change content. -->
                            <div id="coalitionCompare" :is="currentComponent">

                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </section>

        <!-- Link to local .js file -->
        <script src="main.js"></script>
	</body>
</html>

<!-- Read for transitions: https://css-tricks.com/intro-to-vue-5-animations/ -->
